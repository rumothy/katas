<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
    <h1>Items</h1>
    <ul>{{{_items}}}</ul>
    <input id="tbItemName" type="text" placeholder="item name"></input>
    <button id="btnAdd">Add?</button>
    <script>
        $("#btnAdd").click(function(event){
            event.preventDefault();
            let addedItem = { itemName: $("#tbItemName").val().trim() };

            $.ajax("/api/items", {
                type: "POST",
                data: addedItem
            }).then( () => {
                $("#tbItemName").val('');
                location.reload(); 
            });
        });
    </script>
</body>
</html>
